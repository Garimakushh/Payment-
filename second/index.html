<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment gateway form</title>
    <link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
    <header>
    <div class="container">
        <div class="left">
            <h3>Your Details</h3><br>
            <form>
                Full name<br>
                <input type="text" name="" placeholder="Enter your name">
                <br><br>
                <div id="branch">
                    <label>
                        Branch<br>
                        <select>
                            <option>Select your branch</option>
                            <option>Computer science and engineering</option>
                            <option>Electronics and communication</option>
                            <option>Electrical engineering</option>
                            <option>Mechanical engineering</option>
                            <option>Civil engineering</option>
                            <option>Architecture Department</option>
                        </select>
                    </label>
                </div><br>
                <div id="year">
                    Year<br>
                    <select>
                        <option>Select year</option>
                        <option>First year</option>
                        <option>Second year</option>
                        <option>Third year</option>
                        <option>Fourth year</option>
                    </select>
                </div>
                <br>
                Roll number<br>
                <input type="number" name="" placeholder="Your roll number"><br><br>
                Email ID<br>
                <input type="number and text" name="" placeholder="Enter your Email ID">

            </form>
        </div>
        <div class="right">
            <h3>Payment </h3><br>
            <form>
                Amount<br>
                <input type="number" name="" placeholder="Enter Amount"><br><br>
                UPI ID<br>
                <input type="number and text" name="" placeholder="Enter your UPI ID">
                <br><br>
                <div id="qr">
                   
                </div>
                <input type="submit" name="" value="Proceed to pay">
            </form>
        </div>
    </div>
</header>
</body>
</html>
